<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="robots" content="noindex,nofollow" />
<meta name="googlebot" content="noindex,nofollow" />
<title>TweetLooperログイン</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<style>
<!--

	padding-top: 50px;
}

	font-size: 24px;
}

	margin-bottom: 5px;
}
-->
</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-push-3 col-md-6">
				<div class="form-wrap">
					<div class="text-center">
						<h3>TweetLooperログイン</h3>
					</div>
					<br />
					<form role="form" action="#" th:action="@{/login}" method="post"
						id="login-form" autocomplete="off">
						<div class="form-group"
							th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
							<p class="form-control-static text-danger"
								th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
						</div>
						<div class="form-group">
							<label for="id" class="sr-only">メールアドレス</label> <input
								type="text" name="email" id="id" class="form-control"
								placeholder="メールアドレス を入力して下さい" />
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">パスワード</label> <input
								type="password" name="password" id="password"
								class="form-control" placeholder="Password を入力して下さい" />
						</div>
						<br />
						<button id="btn-login" class="btn btn-primary btn-block">ログイン</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.cookie.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<script type="text/javascript">
	<!--
		$(document).ready(function() {
			$('#id').focus();

			$("#btn-login").on("click", function() {
				$.cookie('pswd', $('#password').val());
			});
		});
		-->
	</script>
</body>
</html>
